<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

        <h1>Signup Page</h1>
        <form method="" action="abc.html" enctype="">
            <fieldset>
                <legend>Signup</legend>
                <table>
                    <tr>
                        <td>ID</td>
                        <td><input type="number" name="id" placeholder="id" value=""/></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username" value=""/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" value=""/></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" value=""/></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input type="date" name="dob" value=""/></td>
                    </tr>
                    <tr>
                        <td>Add</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" value="Male"/> Male
                            <input type="radio" name="gender" value="Female"/> Female
                            <input type="radio" name="gender" value="Other"/> Other
                        </td>
                    </tr>
                    <tr>
                        <td>ABC</td>
                        <td>
                            <input type="checkbox" name="" value=""/> Item-1
                            <input type="checkbox" name="" value=""/> item-2
                            <input type="checkbox" name="" value=""/> item-2
                        </td>
                    </tr>
                    <tr>
                        <td>DEPT</td>
                        <td>
                           <select name="">
                                <option value="CIS">CIS</option>
                                <option value="CSE">CSE</option>
                                <option value="EEE">EEE</option>
                           </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Image</td>
                        <td><input type="file" name="" value=""/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" name="" value="Click"/>
                            <input type="reset" name="" value="Reset"/>
                            <input type="submit" name="" value="Submit"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
</body>
</html>
